<!DOCTYPE html>
<head> 
</head>
<body>
   <script>
    const mypromise=new Promise((resolve,reject)=>{
        const password="aditya@";
        if(password.length>8){
            resolve("password length is ok");
        }
        else{
            reject("password length is shorted");
        }
    })
    mypromise.then((msg)=>{
        console.log(msg);
    })
    mypromise.catch((err)=>{
        console.log(err);
    })
   </script>
</body>
</html>
